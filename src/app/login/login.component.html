<div class="container mt-5">
    <div class="image-container">
        <img [src]="logoImage" alt="logo-img" height="100">
    </div> 
    <div class="row ">
        <div class="col-md-4 mt-3">
            <div class="image-container">
                <img [src]="accountImage" alt="login -image" height="300">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">IN(+91)</span>
                <input type="text" class="form-control" placeholder="Enter phone number" aria-label="phone no" aria-describedby="basic-addon1">
            </div>
            <button class="btn otp-btn">SEND OTP</button>
        </div>
        <div class="col-md-4">
            <div class="image-container">
                <img [src]="orImage" alt="or -image" height="500">
            </div>
        </div>
        <div class="col-md-4 justify-content-center mt-3">
            <div class="card">
                <div class="card-header bg-muted text-dark text-center">
                    <h2 class="mb-0">Login</h2>
                    <h4 class="text-muted mt-2">Please enter your e-mail and password</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control mt-1" id="username" placeholder="Enter username" formControlName="username" required>
                        </div>
                        <div class="form-group mt-2">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control mt-1" id="password" placeholder="Enter password" formControlName="password" required>
                        </div>
                        <button type="submit" class="btn login-btn mt-3" (click)="submitDetails()">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
