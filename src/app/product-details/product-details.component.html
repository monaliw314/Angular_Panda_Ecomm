<div class="container">
    <div class="modal-header">
        <h2 class=" product_title">{{product.title}}</h2>
        <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true" class="visually-hidden">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="product-image">
            <!-- <img mat-card-image [src]="productImage" alt="logo" height="100"> -->
            <!-- image slider future implement -->
            <carousel>
                <slide>
                  <img [src]="productImage" alt="first slide" height="100">
                </slide>
            </carousel>
        </div>
        <div class="product-price ">
          MRP â‚¹ {{product.price | formatAmount}}
        </div>

        <div class="desc-title">
            <div class="">Description</div>
            <p class="mt-2">{{product.desc}}</p>
        </div>
        
        <div class="text-center">
          <img [src]="productReturn" alt="logo" height="50">
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn add-to-cart " >Add to cart</button> 
        <!-- <button mat-raised-button >Buy Now</button>  -->
      </div>
</div>
