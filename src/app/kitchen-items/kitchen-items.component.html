<div class="container">
    <div class="card-container">
        <mat-card class="example-card"*ngFor="let item of Products">

            <mat-card-header>
              <mat-card-title>{{item.title}}</mat-card-title>
              <mat-card-subtitle>MRP - {{item.price}}</mat-card-subtitle>
            </mat-card-header>

            <img mat-card-image [src]="productImage" alt="logo">
            <mat-card-content>
               
            </mat-card-content>
                
            <mat-card-actions >
              <button mat-stroked-button color="primary" (click)="OpenDetailsComponent(item)">View Details
              </button>
              <button mat-mini-fab color="secondary" (click)="deleteProduct(item._id)">
                <mat-icon>delete</mat-icon>
              </button>
              <button mat-mini-fab color="secondary" (click)="updateProduct(item)">
                <mat-icon>edit</mat-icon>
              </button>
            </mat-card-actions>
          </mat-card>    
    </div>
</div>
