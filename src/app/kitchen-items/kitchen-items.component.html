<div class="container">
    <div class="card-container">
        <mat-card class="example-card"*ngFor="let item of Products">

            <mat-card-header>
              <mat-card-title>{{item.title}}</mat-card-title>
              <mat-card-subtitle>MRP â‚¹ {{item.price | formatAmount}}</mat-card-subtitle>
            </mat-card-header>

            <img mat-card-image [src]="productImage" alt="logo">
            <mat-card-content>
            </mat-card-content>
                
            <mat-card-actions >
              <mat-icon class="icon" (click)="deleteProduct(item._id)" appRole>delete_outline</mat-icon>
              <mat-icon class="icon" (click)="updateProduct(item)" appRole>edit_outline</mat-icon>
              <button class="btn item-action-btn" (click)="OpenDetailsComponent(item)">View Details
              </button>
            </mat-card-actions>
          </mat-card>    
    </div>
</div>
